<!DOCTYPE html>
<html>
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VHVNHMYGN3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VHVNHMYGN3');
  </script>

  <script async src="https://arc.io/widget.min.js#L1SfLEWE"></script>
  <title>Redirect Page</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1, p {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbShift 6s ease infinite;
    }

    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #countdown {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    a {
      color: cyan;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    window.onload = function() {
      let timeLeft = 5; 
      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(function() {
        countdownEl.textContent = "Redirecting in " + timeLeft + " seconds...";
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timer);
          window.location.href = "/src/"; 
        }
      }, 1000);
    };
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="/src/">click here</a>.</p>
  <div id="countdown">Redirecting in 5 seconds...</div>
</body>
</html>
