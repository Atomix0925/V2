<html>
<head>
  <title>Atomix Games - 1v1.lol </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>

    <iframe src="https://firebasestorage.googleapis.com/v0/b/test-1e83a.appspot.com/o/1.html?alt=media&token=3542ede2-65da-4871-a64a-3494f448bb76" 
        style="border: none; width: 100%; height: 95%; margin: 0px;"></iframe>

    <base target="_blank">
    <button class="c-button">Open in about:blank tab</button>

    <style>
    .c-button {
      min-width: 100%;
      font-family: fantasy;
      appearance: none;
      border: 0;
      border-radius: 5px;
      background: linear-gradient(90deg, #39FF14, #00FFFF); /* Electric green â†’ Neon blue */
      color: #fff;
      padding: 0px 46px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 5%;
      transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
      text-shadow: 0 0 5px #39FF14, 0 0 10px #00FFFF; /* Neon glow on text */
    }

    .c-button:hover {
      background: linear-gradient(90deg, #00FFFF, #39FF14); /* Reverse gradient */
      transform: scale(1.05);
      box-shadow: 0 0 15px #39FF14, 0 0 25px #00FFFF;
    }

    .c-button:focus {
      outline: none;
      box-shadow: 0 0 10px #39FF14, 0 0 20px #00FFFF;
    }
    </style>

    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "https://firebasestorage.googleapis.com/v0/b/test-1e83a.appspot.com/o/1.html?alt=media&token=3542ede2-65da-4871-a64a-3494f448bb76";

        if (url) {
            var win;

            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);

                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;
                        }
                    }, 500);
                }
            };
        }
    </script>

    <div id="popularColors-banner" style="display: none;"></div>
    <script src="/extra/panic-key.js" defer></script>

</body>
</html>
